<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Sterowania - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Panel Sterowania</h1>
        <p>Aplikacja dzia≈Ça w trybie offline</p>
        <p>Nie potrzebujesz po≈ÇƒÖczenia z internetem aby korzystaƒá z panelu sterowania.</p>
        
        <a href="./index.html" class="button">üè† Przejd≈∫ do aplikacji</a>
        
        <div class="status">
            <p>‚úÖ Tryb offline aktywny</p>
            <p>üìç Lokalizacja: Wielu≈Ñ</p>
            <p>üïí <span id="current-time"></span></p>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleTimeString('pl-PL', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
        }
        
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
