<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Panel Sterowania</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        
        .offline-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: white;
            color: #3b82f6;
            border-color: white;
        }
        
        .btn-primary:hover {
            background: #f8fafc;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“±</div>
        <h1 class="offline-title">Aplikacja dziaÅ‚a offline</h1>
        <p class="offline-message">
            Nie masz poÅ‚Ä…czenia z internetem, ale aplikacja Panel Sterowania 
            nadal dziaÅ‚a w trybie offline. Wszystkie funkcje sÄ… dostÄ™pne lokalnie.
        </p>
        <div class="offline-actions">
            <a href="./index.html" class="btn btn-primary">PowrÃ³t do aplikacji</a>
            <button onclick="window.location.reload()" class="btn">SprÃ³buj ponownie</button>
        </div>
    </div>
    
    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.href = './index.html';
            }
        }
        
        // Check every 5 seconds
        setInterval(checkConnection, 5000);
        
        // Listen for online event
        window.addEventListener('online', checkConnection);
    </script>
</body>
</html>
